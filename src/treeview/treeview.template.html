<canvas id="skillTreeCanvas"
	[attr.width]="canvasWidth"
	[attr.height]="canvasHeight"
	(mousedown)="LocalMouseDowns.next($event)"
	(mousemove)="LocalMouseMoves.next($event)"
	(touchstart)="LocalMouseDowns.next($event)"
	(touchmove)="LocalMouseMoves.next($event)"
	(mouseup)="LocalMouseUps.next($event)"
	(touchend)="LocalMouseUps.next($event)"
	(wheel)="MouseWheels.next($event)"></canvas>
